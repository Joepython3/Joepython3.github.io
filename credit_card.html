<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="img/cheep.jpeg" alt="">
                <img src="img/visa.jpeg" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="img/visa.jpeg" alt="">
            </div>
        </div>

    </div>
    
    <form action="">
        <div id="error"></div>
        <div class="inputBox">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number-input" onkeypress="isnumber(event)">
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input type="text" class="card-holder-input" onkeypress="istext(event)">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input" onkeypress="isnumber(event)">
            </div>
        </div>
        <input type="submit" value="submit" class="submit-btn" id="submit">
    </form>
    

</div>    
    
<div id="popup">
    <img src="img/tick.png">
    <h2>Thank You</h2>
    <p>The operation has successfully done!</p>
    <p>wait for being redirected in 5</p>
</div>



<script src="js/credit_card.js"></script>
<script>

document.querySelector('.card-number-input').oninput = () =>{
    document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
}

document.querySelector('.card-holder-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
}

document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}

function isnumber(event){
    let ch = String.fromCharCode(event.which);
    if(!(/[0-9]/.test(ch))){
        event.preventDefault();
    }
}

function istext(event){
    let ch = String.fromCharCode(event.which);
    if((/[0-9]/.test(ch))){
        event.preventDefault();
    }
}

let number = document.getElementsByClassName("card-number-input")[0];
let name = document.getElementsByClassName("card-holder-input")[0];
let month = document.getElementsByClassName("month-input")[0];
let year = document.getElementsByClassName("year-input")[0];
let cvv = document.getElementsByClassName("cvv-input")[0];
let contain = document.getElementsByClassName("container")[0];
let error = document.getElementById("error");
let pop = document.getElementById("popup");
let submit = document.getElementById("submit");

submit.onclick = function(e){
    e.preventDefault()
    console.log(number)
    if(number.value === "" || name.value === "" || cvv.value === ""|| month.value === "month"|| year.value === "year" || number.value.length < 16){
        sessionStorage.setItem("valid" , 0)
                error.innerHTML = "Please Fill all data..";
                error.style.color = "red";
                error.style.fontSize = "18px";
                error.style.marginBottom = "10px";
    } else {
        sessionStorage.setItem("valid" , 1)
        contain.style.display = "none";
        pop.style.display = "block";
        setTimeout(function(){
            window.open("Joepython3.github.io/index.html" , "_self")
        } , 5000);
    }
}





</script>







</body>
</html>
